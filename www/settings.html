<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Settings</title>

	<meta name="viewport" 
		  content="width=device-width, user-scalable=no, 
		  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- This is not a secure content policy, should be locked down for prod -->
	<meta http-equiv="Content-Security-Policy" 
		  content="default-src 'self' gap://ready; 
		           style-src   'self' 'unsafe-inline'; 
		           script-src  'self' 'unsafe-inline' 'unsafe-eval';">
		           
	<!--<link rel="stylesheet" type="text/css" href="css/index.css" /> -->

</head>
<body> <!-- no onload - see index.js for "ondeviceready" event listener -->

	<!-- Your HTML goes here -->

<div class = "row">
	<div class = "col-2, col-pm-2, col-sd-2">&nbsp;</div>
	<div id = "GroupPageHeading" class = "col-8, col-pm-8, col-sd-8">
		<h1> Create a Group</h1>
	</div>
	<div class = "col-2, col-pm-2, col-sd-2">&nbsp;</div>
	</div>
	<div class = "row">
	<div class = "col-2, col-pm-2, col-sd-2">&nbsp;</div>
	<div class = "col-4, col-pm-4, col-sd-4">&nbsp;</div>
	<div class = "col-6, col-pm-6, col-sd-6">
		<form>
			<div class = "row">
				<label>Group Name:</label>
				<input type="text" id ="groupNameInput"> <br>
			</div>
			<div class = "row">
				<label>Start Date:</label>
				<input type="date" id ="startDateInput"> <br>
			</div>
			<div class = "row">
				<label>    End Date:</label>
				<input type="date" id ="endDateInput"> <br>
			</div>
			<div class = "row">
				<label>Add Members:</label>
				<input type="text" id="usernameInput">
			</div>
		<button onclick = "loadSettings()">Defaults</button>
		<button onclick= "saveSettings()">Save Settings</button>
		</form>
	</div>
	<div class = "col-4, col-pm-4, col-sd-4">&nbsp;</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="./js/settings.js"></script>

</body>
</html>
